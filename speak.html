<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Text-to-Speech App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Krishna Logo */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 2.5s forwards 3s;
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #ff4a98;
            text-shadow: 0 0 10px #ff7eb3, 0 0 20px #ff4a98;
            animation: bounce 1.5s infinite, glow 1.5s infinite;
        }

        @keyframes fadeOut {
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff7eb3, 0 0 20px #ff4a98; }
            50% { text-shadow: 0 0 20px #ff4a98, 0 0 30px #ff7eb3; }
        }

        /* Password Page */
        .password-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInUp 1s forwards 3.5s;
        }

        @keyframes fadeInUp {
            100% { opacity: 1; transform: scale(1); }
        }

        .password-container input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .password-container button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .password-container button:hover {
            background: #ff4a98;
            transform: scale(1.05);
        }

        /* Main App */
        .container {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            opacity: 0;
            transform: scale(0.8);
        }

        h2 {
            color: white;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff4a98;
            transform: scale(1.05);
        }

        /* Dictionary Result */
        #dictionaryResult {
            margin-top: 15px;
            font-size: 16px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Animated Krishna Logo -->
    <div class="splash">
        <div class="logo">KRISHNA</div>
    </div>

    <!-- Password Page -->
    <div class="password-container" id="passwordPage">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <!-- Main App -->
    <div class="container" id="mainApp">
        <h2>Text to Speech & Dictionary</h2>
        <input id="input" placeholder="Enter text here...">
        <button onclick="speakText()">üîä Speak</button>
        <button onclick="searchDictionary()">üîç Dictionary</button>
        <p id="dictionaryResult"></p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            if (password === "Krishna123") { 
                document.getElementById("passwordPage").style.display = "none";
                let mainApp = document.getElementById("mainApp");
                mainApp.style.display = "block";
                mainApp.style.animation = "fadeInUp 1s forwards";
            } else {
                alert("Incorrect Password! Try again.");
            }
        }

        // Enter Key Support for Password
        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        // Speak Function
        function speakText() {
            let text = document.getElementById("input").value.trim();
            if (!text) return alert("Enter text first!");
            let speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

        // Dictionary Function
        function searchDictionary() {
            let word = document.getElementById("input").value.trim();
            if (!word) return alert("Enter a word!");
            fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("dictionaryResult").innerText = data.title ? "Word not found." : `üìñ Definition: ${data[0].meanings[0].definitions[0].definition}`;
            });
        }
    </script>

</body>
</html>
